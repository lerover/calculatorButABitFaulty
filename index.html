<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="calculator.css" rel="stylesheet">
</head>

<body>
    <article class="card">
        <div class="output_part">
            <div class="input_border">
                <input type="number" class="input_number">
                <span class="show_operator"></span>
                <input type="number" class="input_number1">
            </div>
            <span class="result"></span>
        </div>
        <div class="btn_container">
            <button onclick="add()">+</button>
            <button onclick="substract()">-</button>
        </div>
        <div class="btn_container">
            <button onclick="manipulate()">x</button>
            <button onclick="divide()">divide</button>
        </div>

        <div class='first_number_row'>
            <button onclick="number()" class="no1">1</button>
            <button onclick="number1()" class="no2">2</button>
            <button onclick="number2()" class="no3">3</button>
            <button onclick="number3()" class="no4">4</button>
        </div>


    </article>

    <script src="calculator.js"></script>
</body>

</html>
